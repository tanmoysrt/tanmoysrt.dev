<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Tanmoy Sarkar</title>
    <meta property="og:title" content="Tanmoy Sarkar's Blog">
    <meta property="og:site_name" content="Tanmoy Sarkar's Blog">
    <meta name="description" content="Tanmoy Sarkar's Blog">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tanmoysrt.dev/">
    <meta rel="canonical" href="https://tanmoysrt.dev">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/general/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/general/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/general/favicon-16x16.png">
    <link rel="icon" href="/assets/general/favicon.ico" type="image/x-icon" />
    <style>
      :root {
        color-scheme: dark;

        --background-color: #181a1b;
        --text-color: #dcdcdc;

        --link-color: #2ecc40; /* Little bit deep green for dark bg */
        --link-focus-color: #00e65c;
        --link-visited: #f1fa8c;
        --link-visited-hover: #e3e57a;
      }

      /* Global */
      * {
        box-sizing: border-box;
      }

      /* body */
      html,
      body {
        color: var(--text-color);
        background-color: var(--background-color);
        line-height: 1.4;
      }

      body {
        max-width: 760px;
        margin: 1.5em auto;
        padding: 10px 10px;
        font-family: "Ubuntu", "Arial", sans-serif;
      }

      /* a tag */
      a {
        color: var(--link-color);
        background-color: transparent;
        text-decoration: none;
      }
      a:hover,
      a:focus,
      a:active {
        color: var(--link-focus-color);
        text-decoration: underline;
      }
      a:visited {
        color: var(--link-visited);
      }
      a:visited:hover {
        color: var(--link-visited-hover);
        text-decoration: underline;
      }

      .redirect-link {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .author-name {
        color: #eaeaea;
        text-align: center;
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
      }

      .author-bio {
        color: #babdc4;
        margin: 0 auto;
        opacity: 0.9;
        max-width: 393px;
        line-height: 1.688;
        text-align: center;
      }

      .post-list {
        width: fit-content;
        margin-top: 3rem;
        margin-left: auto;
        margin-right: auto;
      }

      .post-item {
        display: flex;
        width: auto;
        align-items: first baseline;
        padding-top: 5px;
        padding-bottom: 6px;
        flex-direction: row;
        line-height: 1;
        gap: 20px;
      }

      .post-item:not(:first-child) {
        border-top: 1px solid #2c2e33;
      }

      .post-item time {
        color: #babdc4;
        flex-shrink: 0;
      }

      .post-item h4 {
        width: fit-content;
        margin: 0;
        border: 0;
        padding: 0;
        line-height: 1.85;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.1px;
        color: #eaeaea;
        display: block;
      }

      nav {
        margin-top: 3rem;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h2 class="author-name">Tanmoy Sarkar</h2>
      <p class="author-bio">Some of My Learning and Stories</p>
    </header>
    <div class="post-list">
      {{range .}}
      <article class="post-item">
        <time datetime="{{.Date}}"> {{.FormattedDate}} </time>
        <h4>
          {{if .IsRedirect}}
          <a href="{{.RedirectURL}}" target="_blank" class="redirect-link">
            {{.Title}}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 3h6v6" />
              <path d="M10 14 21 3" />
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
            </svg>
          </a>
          {{else}}
          <a href="{{.Route}}"> {{.Title}}</a>
          {{end}}
        </h4>
      </article>
      {{end}}
    </div>

    <footer>
      <nav>
        <a href="https://github.com/tanmoysrt">Github</a>
        ·
        <a href="mailto:tanmoy@swiftwave.org">Email</a>
        ·
        <a href="https://www.linkedin.com/in/tanmoysrt/">LinkedIn</a>
        ·
        <a href="https://x.com/twitter">Twitter</a>
      </nav>
    </footer>
  </body>
</html>
